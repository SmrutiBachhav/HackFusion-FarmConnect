<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Connect - Farmer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(to right, #4CAF50, #2E7D32); min-height: 100vh; color: white; }
        .dashboard-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .stats-cards, .requests-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .stat-card, .request-card { background: rgba(255,255,255,0.9); padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; color: black; }
        .stat-card:hover, .request-card:hover { transform: translateY(-5px); }
        .btn { padding: 0.8rem 1.5rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-new { background: #2E7D32; color: white; }
        .btn-edit { background: #FF9800; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 2rem; border-radius: 15px; max-width: 500px; color: black; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome back, Farmer Ramesh! <i class="fas fa-tractor"></i></h1>
            <button class="btn btn-new" onclick="openModal()"><i class="fas fa-plus"></i> New Request</button>
        </div>

        <div class="requests-grid">
            <div class="request-card"><h3>Rice Harvesting</h3><p>Duration: 5 days</p></div>
        </div>
    </div>

    <div class="modal" id="requestModal">
        <div class="modal-content">
            <h2>New Request</h2>
            <form id="requestForm">
                <label>Name: <input type="text" required></label>
                <label>Contact Number: <input type="text" required></label>
                <label>Work Details: <input type="text" required></label>
                <label>Address: <input type="text" required></label>
                <label>Payment Method: 
                    <select>
                        <option value="perday">Per Day</option>
                        <option value="week">Per Week</option>
                    </select>
                </label>
                <label>Payment per Day: <input type="number" required></label>
                <label>Availability: 
                    <select>
                        <option value="immediate">Immediate</option>
                        <option value="nextweek">Next Week</option>
                    </select>
                </label>
                <br>
                <button class="btn btn-new" type="submit">Submit</button>
                <button class="btn btn-delete" type="button" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('requestModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('requestModal').style.display = 'none'; }
    </script>
</body>
</html>
