<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect ðŸŒ¾ - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background"></div>
        
        <div class="login-content">
            <div class="login-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="logo">
                    <i class="fas fa-tractor"></i>
                    <span>FarmConnect</span>
                </div>
            </div>

            <form class="login-form animate-pop-in">
                <h2>Welcome Back!</h2>
                <p class="subtext">Please login to continue</p>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="farmer@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="btn login-btn">Login <i class="fas fa-arrow-right"></i></button>

                <div class="login-options">
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-icons">
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                    <p class="signup-link">Don't have an account? <a href="#signup">Sign Up</a></p>
                </div>
            </form>
        </div>

        <footer class="login-footer">
            <p class="copyright">Â© 2023 FarmConnect. Cultivating Connections.</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
