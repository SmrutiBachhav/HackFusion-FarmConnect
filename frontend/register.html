<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Worker Registration</title>
    <link rel="stylesheet" href="logreg_styles.css">
</head>
<body>
    <form id="registerForm" action="../backend/register.php" method="post">
        <div class="container">
            <h2>Register</h2>
            <label for="role" >Select Role:</label>
            <select id="role" name="role" required>
                <option value="farmer" name="farmer">Farmer</option>
                <option value="worker"name="worker">Worker</option>
            </select>
            <input type="text" id="name" name="fullname" placeholder="Name" required minlength="3">
            <input type="text" id="address" name="addr" placeholder="Address" required minlength="5">
            <input type="text" id="phone" name="contact" placeholder="Phone Number" required pattern="\d{10}" maxlength="10" minlength="10" title="Enter 10-digit mobile number">
            <input type="password" id="password" name="password" placeholder="Create Password" required minlength="6">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            <input type="email" id="email" name="email" placeholder="Email (Optional)">
            
            <button type="submit" name="submit" onclick = "register()">Register</button>

            <p>Already have an account? <a href="login.html" id="login">Login</a></p>
        </div>
        <script src="logreg_script.js"></script>
    </form>
</body>
</html>
